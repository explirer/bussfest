<!DOCTYPE html>
<html>
<head>
    <title>Real-time Vehicle Tracking on OpenStreetMap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100%; width: 100%; }
        #searchBox {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: flex;
            gap: 5px;
        }
        #searchBox input {
            padding: 5px;
            font-size: 14px;
        }
        #searchBox button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="searchBox">
        <input type="text" id="busSearch" placeholder="Enter Bus ID" onkeypress="handleKeyPress(event)">
        <button onclick="searchBus()">Search</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-smooth-marker-bouncing/0.0.7/bouncing.min.js"></script>
    <script src="https://unpkg.com/@mapbox/polyline@1.1.1/dist/polyline.min.js"></script>
    <script>
        // Step 1: Initialize the map
        const map = L.map('map').setView([60.3913, 5.3221], 13); // Center on Bergen, Norway

        // Step 2: Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Step 3: Create a custom bus icon
        const busIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/0/308.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        // Step 4: Variables for WebSocket and tracking
        let vehicleMarkers = {};
        let trackedBusIds = ['29', '28']; // Default bus IDs to track
        let lastUpdatedTimes = {};
        let lastWebSocketMessages = {}; // Store the latest WebSocket message for each bus
        let heartbeatInterval;
        let reconnectAttempts = 0;
        let hasReconnected = false; // Track if WebSocket has reconnected

        // Function to initialize the WebSocket
        function initializeWebSocket() {
            const ws = new WebSocket('wss://api.entur.io/realtime/v1/vehicles/subscriptions');

            ws.onopen = () => {
                console.log('WebSocket connection established');
                reconnectAttempts = 0;
                hasReconnected = reconnectAttempts > 0; // Set flag if this is a reconnection
                ws.send(JSON.stringify({
                    query: `
                    subscription {
                        vehicles(codespaceId: "SKY") {
                            lastUpdated
                            location {
                                latitude
                                longitude
                            }
                            line {
                                lineRef
                            }
                        }
                    }`
                }));
                startHeartbeat(ws);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (!data.data || !data.data.vehicles) return;
                const vehicles = data.data.vehicles;

                vehicles.forEach(vehicle => {
                    const { latitude, longitude } = vehicle.location;
                    const lineRef = vehicle.line.lineRef;
                    const busId = lineRef.split(':').pop();
                    const lastUpdated = vehicle.lastUpdated;

                    if (!trackedBusIds.includes(busId)) return;

                    // Store the latest WebSocket message for the bus
                    lastWebSocketMessages[busId] = vehicle;

                    // Check if the data is newer than the last received update for this bus
                    if (!lastUpdatedTimes[busId] || lastUpdated > lastUpdatedTimes[busId]) {
                        lastUpdatedTimes[busId] = lastUpdated;

                        if (vehicleMarkers[busId]) {
                            // Accept unrealistic movement if WebSocket has reconnected
                            routeBusMovement(vehicleMarkers[busId], [latitude, longitude], hasReconnected);
                        } else {
                            const marker = L.marker([latitude, longitude], { icon: busIcon }).addTo(map)
                                .bindTooltip(`Bus ID: ${busId}`, { permanent: true, direction: 'top', offset: [0, -10] })
                                .openTooltip();
                            marker.on('click', () => {
                                const message = lastWebSocketMessages[busId];
                                marker.bindPopup(`<b>Bus ID:</b> ${busId}<br><b>Last Updated:</b> ${message.lastUpdated}<br><b>Location:</b> [${message.location.latitude}, ${message.location.longitude}]`).openPopup();
                            });
                            vehicleMarkers[busId] = marker;
                        }
                    }
                });
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed, attempting to reconnect...');
                clearInterval(heartbeatInterval);
                reconnectAttempts++;
                const reconnectDelay = Math.min(5000 * reconnectAttempts, 30000); // Exponential backoff up to 30s
                setTimeout(initializeWebSocket, reconnectDelay);
            };
        }

        // Function to start the heartbeat to keep the WebSocket alive
        function startHeartbeat(ws) {
            clearInterval(heartbeatInterval);
            heartbeatInterval = setInterval(() => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'ping' }));
                }
            }, 30000); // Send heartbeat every 30 seconds
        }

        // Initialize WebSocket for the first time
        initializeWebSocket();

        // Function to route the bus along the road
        function routeBusMovement(marker, targetLatLng, acceptUnrealistic) {
            const currentLatLng = marker.getLatLng();

            if (acceptUnrealistic) {
                animateRoute(marker, [currentLatLng, L.latLng(targetLatLng[0], targetLatLng[1])]);
                return;
            }

            const url = `https://router.project-osrm.org/route/v1/driving/${currentLatLng.lng},${currentLatLng.lat};${targetLatLng[1]},${targetLatLng[0]}?overview=full&geometries=polyline`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        const route = data.routes[0];
                        const polyline = route.geometry;
                        const coordinates = polyline_decode(polyline); // Correct usage of polyline decode
                        const latLngs = coordinates.map(coord => L.latLng(coord[0], coord[1]));
                        animateRoute(marker, latLngs);
                    }
                })
                .catch(error => {
                    console.error('Error fetching route:', error);
                });
        }

        // Function to decode polyline using the correct polyline library function
        function polyline_decode(encoded) {
            return polyline.decode(encoded);
        }

        // Function to animate the bus along the routed path
        function animateRoute(marker, coordinates) {
            let step = 0;
            const steps = coordinates.length;
            const stepDuration = 100; // Duration in milliseconds for each step

            function moveStep() {
                if (step < steps) {
                    marker.setLatLng(coordinates[step]);
                    step++;
                    setTimeout(moveStep, stepDuration);
                }
            }

            moveStep();
        }

        // Search function to locate a bus by ID and update the tracked buses
        function searchBus() {
            const busId = document.getElementById('busSearch').value;
            if (vehicleMarkers[busId]) {
                map.setView(vehicleMarkers[busId].getLatLng(), 15);
                vehicleMarkers[busId].openTooltip();
                if (!trackedBusIds.includes(busId)) {
                    trackedBusIds.push(busId); // Update the tracked bus IDs
                }
            } else {
                alert('Bus ID not found');
            }
        }

        // Handle Enter key press for search
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchBus();
            }
        }
    </script>
</body>
</html>
