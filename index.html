<!DOCTYPE html>
<html>
<head>
    <title>Real-time Vehicle Tracking on OpenStreetMap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100%; width: 100%; }
        #filterButton {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        #filterPanel {
            display: none; /* Initially hidden */
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 300px;
        }
        #lineOptions {
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        #lineOptions div {
            padding: 5px;
            cursor: pointer;
        }
        #lineOptions div.selected {
            background-color: #f0f0f0; /* Highlight selected items */
            font-weight: bold;
        }
        #searchInput {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .filter-buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="filterButton" onclick="toggleFilterPanel()">Filter Buses</div>

    <div id="filterPanel">
        <h3>Select Lines to Display</h3>
        <input type="text" id="searchInput" placeholder="Search lines..." oninput="filterLines()">
        <div class="filter-buttons">
            <button onclick="selectAllLines()">Select All</button>
            <button onclick="deselectAllLines()">Deselect All</button>
        </div>
        <div id="lineOptions"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-smooth-marker-bouncing/0.0.7/bouncing.min.js"></script>
    <script>
        const map = L.map('map').setView([60.3913, 5.3221], 13); // Center on Bergen, Norway

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const busIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/0/308.png',
            iconSize: [32, 32],
            iconAnchor: [16, 10],
            popupAnchor: [0, -32]
        });

        let vehicleMarkers = {};
        let lastUpdatedTimes = {};
        let selectedLines = ['28', '29'];
        let availableLines = new Set(selectedLines);

        function initializeWebSocket() {
            const ws = new WebSocket('wss://api.entur.io/realtime/v1/vehicles/subscriptions');
            ws.onopen = () => {
                ws.send(JSON.stringify({
                    query: `subscription {
                        vehicles(codespaceId: "SKY") {
                            lastUpdated
                            location {
                                latitude
                                longitude
                            }
                            line {
                                publicCode
                            }
                            vehicleId
                            vehicleStatus
                            destinationName
                        }
                    }`
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (!data.data || !data.data.vehicles) return;

                data.data.vehicles.forEach(vehicle => {
                    const { latitude, longitude } = vehicle.location;
                    const publicCode = vehicle.line.publicCode;
                    const vehicleId = vehicle.vehicleId;
                    const vehicleStatus = vehicle.vehicleStatus;
                    const destinationName = vehicle.destinationName;
                    const lastUpdated = vehicle.lastUpdated;

                    if (!availableLines.has(publicCode)) {
                        availableLines.add(publicCode);
                        updateLineOptions();
                    }

                    if (!selectedLines.includes(publicCode)) {
                        if (vehicleMarkers[vehicleId]) {
                            map.removeLayer(vehicleMarkers[vehicleId]);
                            delete vehicleMarkers[vehicleId];
                        }
                        return; 
                    }

                    if (!lastUpdatedTimes[vehicleId] || lastUpdated > lastUpdatedTimes[vehicleId]) {
                        lastUpdatedTimes[vehicleId] = lastUpdated;

                        if (vehicleMarkers[vehicleId]) {
                            vehicleMarkers[vehicleId].setLatLng([latitude, longitude]);
                            vehicleMarkers[vehicleId].setTooltipContent(`Line: ${publicCode}`);
                        } else {
                            const marker = L.marker([latitude, longitude], { icon: busIcon, publicCode: publicCode }).addTo(map)
                                .bindTooltip(`Line: ${publicCode}`, { permanent: true, direction: 'top', offset: [0, -10] });

                            marker.on('click', () => {
                                if (marker.getPopup()) {
                                    marker.closePopup();
                                }
                                marker.unbindPopup();
                                marker.bindPopup(`Bus ID: ${vehicleId}<br>Line: ${publicCode}<br>Status: ${vehicleStatus}<br>Destination: ${destinationName}`).openPopup();
                            });

                            vehicleMarkers[vehicleId] = marker;
                        }
                    }
                });
            };
        }

        function toggleFilterPanel() {
            const filterPanel = document.getElementById('filterPanel');
            if (window.getComputedStyle(filterPanel).display === 'none') {
                filterPanel.style.display = 'block';
            } else {
                filterPanel.style.display = 'none';
            }
        }

        function updateLineOptions() {
            const lineOptionsDiv = document.getElementById('lineOptions');
            lineOptionsDiv.innerHTML = ''; 

            const sortedLines = Array.from(availableLines).sort();

            sortedLines.forEach(publicCode => {
                const lineItem = document.createElement('div');
                lineItem.textContent = `Line ${publicCode}`;
                lineItem.className = selectedLines.includes(publicCode) ? 'selected' : '';
                lineItem.onclick = () => toggleLineSelection(publicCode, lineItem);
                lineOptionsDiv.appendChild(lineItem);
            });
        }

        function toggleLineSelection(publicCode, lineItem) {
            if (selectedLines.includes(publicCode)) {
                selectedLines = selectedLines.filter(code => code !== publicCode);
                lineItem.classList.remove('selected');
            } else {
                selectedLines.push(publicCode);
                lineItem.classList.add('selected');
            }
            applyFilters();
        }

        function selectAllLines() {
            selectedLines = Array.from(availableLines);
            updateLineOptions();
            applyFilters();
        }

        function deselectAllLines() {
            selectedLines = [];
            updateLineOptions();
            applyFilters();
        }

        function filterLines() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const lineOptionsDiv = document.getElementById('lineOptions');
            const lineItems = lineOptionsDiv.querySelectorAll('div');

            lineItems.forEach(item => {
                if (item.textContent.toLowerCase().includes(searchValue)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function applyFilters() {
            Object.keys(vehicleMarkers).forEach(vehicleId => {
                const marker = vehicleMarkers[vehicleId];
                const publicCode = marker.options.publicCode;

                if (!selectedLines.includes(publicCode)) {
                    map.removeLayer(marker);
                } else {
                    marker.addTo(map);
                }
            });
        }

        initializeWebSocket();
    </script>
</body>
</html>
