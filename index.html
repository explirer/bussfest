<!DOCTYPE html>
<html>
<head>
    <title>Real-time Vehicle Tracking on OpenStreetMap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body, #map { height: 100%; width: 100%; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map {
            will-change: transform; /* Enable hardware acceleration */
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        #filterButton {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        #filterPanel {
            display: none; /* Initially hidden */
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 300px;
        }
        #lineOptions {
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        #lineOptions div {
            padding: 5px;
            cursor: pointer;
        }
        #lineOptions div.selected {
            background-color: #f0f0f0; /* Highlight selected items */
            font-weight: bold;
        }
        #searchInput {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .filter-buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        /* Pulsating effect for user location */
        .pulsating-marker {
            position: relative;
            width: 24px;
            height: 24px;
            background-color: rgba(66, 133, 244, 0.2);
            border-radius: 50%;
            animation: pulsate 1.5s infinite ease-in-out;
        }

        @keyframes pulsate {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .inner-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background-color: #4285F4;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="filterButton" onclick="toggleFilterPanel()">Filter Buses</div>

    <div id="filterPanel">
        <h3>Select Lines to Display</h3>
        <input type="text" id="searchInput" placeholder="Search lines..." oninput="filterLines()">
        <div class="filter-buttons">
            <button onclick="selectAllLines()">Select All</button>
            <button onclick="deselectAllLines()">Deselect All</button>
        </div>
        <div id="lineOptions"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-smooth-marker-bouncing/0.0.7/bouncing.min.js"></script>
    <script>
        // Function to detect if the user is on a mobile device
        function isMobileDevice() {
            return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        const mapOptions = isMobileDevice()
            ? { preferCanvas: true, zoomAnimation: false, fadeAnimation: false, markerZoomAnimation: false }
            : {}; // Only enable Canvas rendering and disable animations on mobile devices

        const map = L.map('map', mapOptions).setView([60.3913, 5.3221], 13); // Center on Bergen, Norway

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: isMobileDevice() ? 18 : 19, // Limit zoom level for mobile devices
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const busIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/0/308.png',
            iconSize: [32, 32],
            iconAnchor: [16, 10],
            popupAnchor: [0, -32]
        });

        let vehicleMarkers = {};
        let lastUpdatedTimes = {};
        let selectedLines = ['28', '29'];
        let availableLines = new Set(selectedLines);
        let userLocationMarker = null;
        let hasCenteredOnUser = false; // Flag to track if we've already centered on the user's location

        function initializeWebSocket() {
            const ws = new WebSocket('wss://api.entur.io/realtime/v1/vehicles/subscriptions');
            ws.onopen = () => {
                ws.send(JSON.stringify({
                    query: `subscription {
                        vehicles(codespaceId: "SKY") {
                            lastUpdated
                            location {
                                latitude
                                longitude
                            }
                            line {
                                publicCode
                            }
                            vehicleId
                            vehicleStatus
                            destinationName
                        }
                    }`
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (!data.data || !data.data.vehicles) return;

                data.data.vehicles.forEach(vehicle => {
                    const { latitude, longitude } = vehicle.location;
                    const publicCode = vehicle.line.publicCode;
                    const vehicleId = vehicle.vehicleId;
                    const vehicleStatus = vehicle.vehicleStatus;
                    const destinationName = vehicle.destinationName;
                    const lastUpdated = vehicle.lastUpdated;

                    if (!availableLines.has(publicCode)) {
                        availableLines.add(publicCode);
                        updateLineOptions();
                    }

                    if (!selectedLines.includes(publicCode)) {
                        if (vehicleMarkers[vehicleId]) {
                            map.removeLayer(vehicleMarkers[vehicleId]);
                            delete vehicleMarkers[vehicleId];
                        }
                        return; 
                    }

                    if (!lastUpdatedTimes[vehicleId] || lastUpdated > lastUpdatedTimes[vehicleId]) {
                        lastUpdatedTimes[vehicleId] = lastUpdated;

                        if (vehicleMarkers[vehicleId]) {
                            vehicleMarkers[vehicleId].setLatLng([latitude, longitude]);
                            vehicleMarkers[vehicleId].setTooltipContent(`Line: ${publicCode}`);
                        } else {
                            const marker = L.marker([latitude, longitude], { icon: busIcon, publicCode: publicCode }).addTo(map)
                                .bindTooltip(`Line: ${publicCode}`, { permanent: true, direction: 'top', offset: [0, -10] });

                            marker.on('click', () => {
                                if (marker.getPopup()) {
                                    marker.closePopup();
                                }
                                marker.unbindPopup();
                                marker.bindPopup(`Bus ID: ${vehicleId}<br>Line: ${publicCode}<br>Status: ${vehicleStatus}<br>Destination: ${destinationName}`).openPopup();
                            });

                            vehicleMarkers[vehicleId] = marker;
                        }
                    }
                });
            };
        }

        function toggleFilterPanel() {
            const filterPanel = document.getElementById('filterPanel');
            const isHidden = window.getComputedStyle(filterPanel).display === 'none';
            filterPanel.style.display = isHidden ? 'block' : 'none';
        }

        function updateLineOptions() {
            const lineOptionsDiv = document.getElementById('lineOptions');
            lineOptionsDiv.innerHTML = ''; 

            const sortedLines = Array.from(availableLines).sort();

            sortedLines.forEach(publicCode => {
                const lineItem = document.createElement('div');
                lineItem.textContent = `Line ${publicCode}`;
                lineItem.className = selectedLines.includes(publicCode) ? 'selected' : '';
                lineItem.onclick = () => toggleLineSelection(publicCode, lineItem);
                lineOptionsDiv.appendChild(lineItem);
            });
        }

        function toggleLineSelection(publicCode, lineItem) {
            if (selectedLines.includes(publicCode)) {
                selectedLines = selectedLines.filter(code => code !== publicCode);
                lineItem.classList.remove('selected');
            } else {
                selectedLines.push(publicCode);
                lineItem.classList.add('selected');
            }
            applyFilters();
        }

        function selectAllLines() {
            selectedLines = Array.from(availableLines);
            updateLineOptions();
            applyFilters();
        }

        function deselectAllLines() {
            selectedLines = [];
            updateLineOptions();
            applyFilters();
        }

        function filterLines() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const lineOptionsDiv = document.getElementById('lineOptions');
            const lineItems = lineOptionsDiv.querySelectorAll('div');

            lineItems.forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(searchValue) ? 'block' : 'none';
            });
        }

        function applyFilters() {
            Object.keys(vehicleMarkers).forEach(vehicleId => {
                const marker = vehicleMarkers[vehicleId];
                const publicCode = marker.options.publicCode;

                if (!selectedLines.includes(publicCode)) {
                    map.removeLayer(marker);
                } else {
                    marker.addTo(map);
                }
            });
        }

        function createPulsatingMarker(lat, lng) {
            const pulsatingDiv = L.divIcon({
                className: '',
                html: '<div class="pulsating-marker"><div class="inner-circle"></div></div>',
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });
            return L.marker([lat, lng], { icon: pulsatingDiv });
        }

        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        if (userLocationMarker) {
                            userLocationMarker.setLatLng([latitude, longitude]);
                        } else {
                            userLocationMarker = createPulsatingMarker(latitude, longitude).addTo(map);
                        }
                        // Only center the map on the user's location the first time
                        if (!hasCenteredOnUser) {
                            map.setView([latitude, longitude], 13); // Center the map on the user's location
                            hasCenteredOnUser = true; // Set the flag to true to prevent further auto-zooming
                        }
                    },
                    (error) => {
                        console.error('Error retrieving location:', error);
                        alert('Unable to retrieve your location.');
                    },
                    {
                        enableHighAccuracy: true, // Use GPS
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }

        initializeWebSocket();
        locateUser();
    </script>
</body>
</html>
